<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        body{
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form{
            background: rgba(0,0,0,0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }
        #input{
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }
        #input:focus{
            outline: none;
        }
        #form > button{
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #messages > li{
            padding: 0.5rem 1rem;
        }
        #messages > li:nth-child(odd){
            background: #efefef;
        }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form action="" id="form">
        <input autocomplete="off" id="input" /><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
        crossorigin="anonymous">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // クライアント側
        const socket = io();

        const yourUserName = prompt('ユーザー名を入力してください:') || '名無しさん';

        const messages = document.getElementById('messages');
        const form = document.getElementById('form');
        const input = document.getElementById('input');

        const now = new Date();
        const timeStr = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
        
        const displayedMessages = new Set(); // ← すでに表示した内容を記憶
        
        form.addEventListener('submit', function(e){
            e.preventDefault();
            if(input.value){
                // クライアント、サーバーがイベントを送信、リアルタイムな双方向通信が可能
                socket.emit('chat message', {
                    username: yourUserName,   // ここは実際に取得しているユーザー名
                    message: input.value,
                    time: timeStr
                });
            input.value = "";
            }
        });
        // 特定のイベントが発生したとき
        socket.on('chat message', function(msg){
            console.log(msg);
            const key = `${msg.username}:${msg.message}:${msg.time}`;
            if (displayedMessages.has(key)) return; // 重複メッセージは表示しない
            displayedMessages.add(key);
            
            const item = document.createElement('li');
            item.textContent = `${msg.username}: ${msg.message} (${msg.time})`;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight)
        });
    </script>
</body>
</html>
